<header class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-primary-600 to-accent-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">B</span>
          </div>
          <span class="text-xl font-bold text-gray-900">BookEase</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-8">
          <a routerLink="/" routerLinkActive="text-primary-600" [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Home
          </a>
          <a routerLink="/search" routerLinkActive="text-primary-600"
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Search
          </a>
          <a routerLink="/about" routerLinkActive="text-primary-600"
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            About
          </a>
          <a routerLink="/contact" routerLinkActive="text-primary-600"
             class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Contact
          </a>
          
          <!-- Auth Section -->
          @if (isLoggedIn()) {
            <app-user-menu />
          } @else {
            <button (click)="openAuthModal()" class="btn-primary">
              Sign In
            </button>
          }
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 p-2 rounded-md">
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          } @else {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (isMenuOpen()) {
      <div class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
          <a routerLink="/" routerLinkActive="bg-primary-50 text-primary-600" [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenu()"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200">
            Home
          </a>
          <a routerLink="/search" routerLinkActive="bg-primary-50 text-primary-600"
             (click)="closeMenu()"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200">
            Search
          </a>
          <a routerLink="/about" routerLinkActive="bg-primary-50 text-primary-600"
             (click)="closeMenu()"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200">
            About
          </a>
          <a routerLink="/contact" routerLinkActive="bg-primary-50 text-primary-600"
             (click)="closeMenu()"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200">
            Contact
          </a>
          
          <!-- Mobile Auth Section -->
          <div class="pt-2 border-t border-gray-200">
            @if (isLoggedIn()) {
              <div class="px-3 py-2">
                <div class="flex items-center space-x-3 mb-3">
                  <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center text-white font-medium">
                    {{ userInitials() }}
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-900">{{ userFullName() }}</p>
                    <p class="text-xs text-gray-500">{{ userEmail() }}</p>
                  </div>
                </div>
                <div class="space-y-1">
                  <a href="#" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md">My Profile</a>
                  <a href="#" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md">My Bookings</a>
                  <a href="#" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md">Settings</a>
                  <button 
                    (click)="onLogout()"
                    class="block w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md">
                    Sign Out
                  </button>
                </div>
              </div>
            } @else {
              <button (click)="openAuthModal()" class="btn-primary w-full mx-3">
                Sign In
              </button>
            }
          </div>
        </div>
      </div>
    }
  </nav>
</header>

<!-- Auth Modal -->
@if (showAuthModal()) {
  <app-auth-modal 
    [isOpen]="showAuthModal()"
    (close)="closeAuthModal()"
    (authSuccess)="onAuthSuccess($event)" />
}
