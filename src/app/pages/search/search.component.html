<div class="min-h-screen bg-gray-50 pt-20">
  <div class="max-w-7xl mx-auto section-padding">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Search Destinations</h1>
      <p class="text-xl text-gray-600">Find your perfect getaway</p>
    </div>
    
    <p-card styleClass="max-w-2xl mx-auto">
      <ng-template pTemplate="header">
        <div class="p-6 pb-0">
          <h2 class="text-xl font-semibold text-gray-900 flex items-center">
            <i class="pi pi-search mr-2 text-primary-600"></i>
            Search for Destinations
          </h2>
        </div>
      </ng-template>
      
      <div class="space-y-4">
        <input 
          pInputText
          type="text" 
          placeholder="Search for destinations..."
          class="w-full"
          [value]="searchQuery()"
          (input)="searchQuery.set($any($event.target).value)"
        />
        <p-button 
          label="Search" 
          icon="pi pi-search"
          styleClass="w-full justify-center py-3">
        </p-button>
      </div>
    </p-card>

    <div class="mt-12 text-center">
      <p-card styleClass="bg-primary-50">
        <div class="text-center p-8">
          <i class="pi pi-clock text-4xl text-primary-600 mb-4"></i>
          <h3 class="text-2xl font-bold text-gray-900 mb-4">Coming Soon!</h3>
          <p class="text-gray-600">We're building an amazing search experience for you. Stay tuned!</p>
        </div>
      </p-card>
    </div>
  </div>
</div>
